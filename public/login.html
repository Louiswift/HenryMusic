<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 -HenryMusic</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
            </div>
        </nav>
        <div class="wrapInfo">
            <div class="wrap">
                <h1 class="title">登录到HenryMusic</h1>
                <ul class="loginMethod">
                    <li class="userPhoneNumber" data-type="phoneLogin">使用 手机号 登录</li>
                    <li class="qrCodeLogin" data-type="qrCodeLogin">使用 二维码 登录</li>
                    <li class="VisitorLogin" data-type="VisitorLogin">游客登录</li>
                </ul>
                <hr>
                <!-- 邮箱登录 -->
                <ul class="LoginInfo" id="eamilLogin">
                    <li>电子邮箱</li>
                    <input type="text" id="txtEmail" placeholder="电子邮箱">
                    <li>密码</li>
                    <input type="password" id="emailLogPassword" placeholder="密码">
                    <input type="button" value="登录" class="Login" id="Login">
                </ul>
                <!-- 手机登录 -->
                <ul class="LoginInfo" id="phoneLog" style="display: none;">
                    <li>手机号</li>
                    <input type="text" id="phoneNumber" placeholder="手机号">
                    <div class="phonepwdWrap">
                        <li>密码</li>
                        <input type="password" id="phonePassword" placeholder="密码">
                    </div>
                    <div class="SMSLoginWrap" style="display: none;">
                        <li>验证码</li>
                        <input type="password" id="SMS" placeholder="请输入短信验证码">
                        <button class="textVerCode" id="obtainVerificationCode">获取验证码</button>
                    </div>
                    <div class="SMSLoginBtnWrap">
                        <li style="margin-bottom: 0;">
                            <button class="txtSMSLogin" id="SMSLogin">短信登录</button>
                    </div>
                    <div class="pwdLoginBtnWrap" style="display: none;">
                        <li style="margin-bottom: 0;">
                            <button class="txtSMSLogin" id="pwdLogin">密码登录</button>
                    </div>
                    </li>
                    <button class="Login" id="phoneLogin">登录</button>
                    <button class="Login" id="codeLoginBtn" style="display: none;">登录</button>
                </ul>
                <hr>
                <div class="enrollment-Wrap">
                    <span>没用账户？</span>
                    <span class="enrollment">注册 HenryMusic</span>
                </div>
            </div>
        </div>
        <div class="footer">
            本网站已在Vercel部署，并遵守 Vercel 隐私政策和服务条款。
            <a href="https://henrywang.xyz">https://henrywang.xyz</a>
        </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
