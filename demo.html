<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 

    要实现将1.html中的data-id写入到2.html的li标签中，可以使用JavaScript来完成。首先，在1.html中的li标签上添加一个点击事件，当点击时执行一个函数。在这个函数中，可以获取到li标签的data-id属性的值，并将其保存到一个变量中。然后，使用window.location.href跳转到2.html页面。

在2.html页面的JavaScript代码中，可以使用window.onload事件监听页面加载完成后的事件。在这个事件的回调函数中，可以通过document.getElementById方法获取到ul标签，并将保存的data-id值创建一个新的li标签，并将其添加到ul标签中。

下面是示例代码：

1.html:

   -->
  <ul id="myList">
    <li data-id="1" onclick="redirectTo2()">Item 1</li>
    <li data-id="2" onclick="redirectTo2()">Item 2</li>
    <li data-id="3" onclick="redirectTo2()">Item 3</li>
  </ul>

  <script>
    function redirectTo2() {
      var dataId = event.target.getAttribute("data-id");
      window.location.href = "2.html?id=" + dataId;
    }
  </script>

</body>

</html>
