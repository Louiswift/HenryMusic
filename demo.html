<!DOCTYPE html>
<html>
<head>
<style>
    .highlight {
        color: red;
    }
</style>
</head>
<body>
    <p>
        <span onmouseover="highlightText(this)" onmouseout="unhighlightText(this)">我</span>
        <br>
        ni1 <br>
        1 <br>
        3 <br>
        5 <br>
        5 <br>
        我 <br>
        我 <br>
        我 <br>
    </p>

    <script>
        function highlightText(element) {
            element.classList.add("highlight");
        }

        function unhighlightText(element) {
            element.classList.remove("highlight");
        }
    </script>
</body>
</html>
